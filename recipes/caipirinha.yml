title: Caipirinha
image:
  uri: https://cdn.dylangriffith.net/e12636b5-e26d-4971-a24d-a8551363d1df.jpg
description: Brazilian Limey Cocktail
ingredients:
  -
    name: Cachaça
    amount: 70ml
  -
    name: Caster Sugar
    amount: 3 tbsp
  -
    name: Lime
    amount: half
method: Cut the half lime into 4 pieces then muddle in a glass with Caster Sugar. Fill with Ice then add Cachaça and stir up well.
notes: Swap out the Cachaça with Vodka and you have a Caprioska.
