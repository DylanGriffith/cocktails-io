title: Mojito
image:
  uri: https://cdn.dylangriffith.net/e12636b5-e26d-4971-a24d-a8551363d1df.jpg
description: Summer Classic
ingredients:
  -
    name: White Rum
    amount: 60ml
  -
    name: Simple Syrup
    amount: 15ml
  -
    name: Lime
    amount: half
  -
    name: Mint
    amount: 20 leaves
method: Cut the half lime into 4 pieces then muddle in a glass with Simple Syrup. Fill with Ice then add rum and fill with Soda water and stir up well.
