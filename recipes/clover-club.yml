title: Clover Club
image:
  uri: https://cdn.dylangriffith.net/dd826ccd-5788-462c-bc8b-ba1582352113.jpg
description: A light refreshing pink foamy cocktail.
ingredients:
  -
    name: Gin
    amount: 45ml
  -
    name: Raspberry Syrup
    amount: 10ml
  -
    name: Lemon Juice
    amount: 22ml
  -
    name: Egg White
    amount: whole
method: First put all ingredients into a boston shaker. If you have a metal spring put that in too as it helps with emulsifying. Shake thoroughly. Then add ice to the shaker and remove the spring and shake more. Then strain into a chilled martini glass.
notes: You can use grenadine instead of raspberry cordial if you prefer.
