title: Dylan's Hurricane
image:
  uri: https://cdn.dylangriffith.net/8714ae73-b5e5-461e-b888-e464348ba782.jpg
description: Sweet but potent New Orleans classic.
ingredients:
  -
    name: Dark Rum
    amount: 60ml
  -
    name: Light Rum
    amount: 30ml
  -
    name: Grenadine
    amount: 15ml
  -
    name: Sugar Syrup
    amount: 15ml
  -
    name: Mango Nectar
    amount: 30ml
  -
    name: Orange Juice
    amount: 30ml
  -
    name: Pineapple Juice
    amount: 30ml
method: Fill a shaker with ice then pour all ingredients into the shaker. Shake then strain into a tall glass filled with ice. Garnish with a slice of orange if you have it.
notes: Ideally this should be served in a hurricane glass but I didn't have one.
