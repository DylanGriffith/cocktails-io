title: Clover Club
image:
  uri: https://cdn.dylangriffith.net/02179f05-60df-4214-a005-b88c6de99cec.jpg
description: Sweet and fruity and unapologetically girly.
ingredients:
  -
    name: Vodka
    amount: 60ml
  -
    name: Cointtreau
    amount: 10ml
  -
    name: Lime Juice
    amount: 1tsp
  -
    name: Cranberry Juice
    amount: 125ml
method: Fill a boston shaker with ice then add all the other ingredients. Shake thoroughly and strain into a martini glass.
