title: Strawberry Daquiri
image:
  uri: https://cdn.dylangriffith.net/a6e5cc12-b662-40eb-80c4-bef6b7a2556e.jpg
description: Strawberry, strawberry, strawberry... Recipe makes 2.
ingredients:
  -
    name: White Rum
    amount: 30ml
  -
    name: Strawberry Infused Rum
    amount: 60ml
  -
    name: Strawberry
    amount: 1cup
  -
    name: Lime Juice
    amount: 30ml
  -
    name: Sugar Syrup
    amount: 15ml
method: Add all ingredients plus 1.5 cups of ice to a blender and blend.
notes: You could add more strawberry if you don't have strawberry infused rum. I made the strawberry infused rum myself by leaving rum in a jar with strawberries for 4 days.
